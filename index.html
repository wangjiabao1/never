<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5场景应用案例-珠峰培训</title>
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">

    <!-- CONFIG JS （IMPORTANT）-->
    <script>
        window.CONFIG = {
            CON: {
                DIRECTION: 'vertical',
                EFFECT: 'slide'
            },
            MUSIC: ' file/tutututu.mp3',
            DESW: 375
        };
    </script>

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="main.bcf623838f1d6c12a78c.css">
    <link rel="stylesheet" href="index.css">
</head>
<!--http://h5.eqxiu.com/s/HEMZb5VL-->
<body>
<!-- MAIN #MAINBOX -->
<main class="mainBox" id="MAINBOX">
    <!-- PAGE1 -->
    <div class="page1">
        <img src="image/dong.gif" alt="">
        <img src="image/beijing.png" alt=""
             class="ani"
             swiper-animate-effect="flash"
             swiper-animate-duration="1s"
             swiper-animate-count="infinite"/>

        <img src="image/sanjiao2.png" alt=""
             class="ani"
             swiper-animate-effect="xuanzhuan"
             swiper-animate-duration="3s"
             swiper-animate-count="infinite"/>

        <div class="jianli ani"
             swiper-animate-effect="rotateInDownLeft"
             swiper-animate-duration="1s"
        >
            <img src="image/jianli2(geren).png" alt=""
                 class="ani"
                 swiper-animate-effect="fadeIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay=".5s"/>
            <img src="image/jianli.png" alt=""
                 class="ani"
                 swiper-animate-effect="fadeIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="1s"/>
        </div>

        <div class="info">
            <p>姓名：王佳宝</p>
            <p>应聘职位：前端工程</p>
        </div>
        <div class="personBox">
            <img src="image/ren1.png" alt=""
                 class="ani"
                 swiper-animate-effect="xuanzhuan"
                 swiper-animate-duration="100ms"
                 swiper-animate-count="infinite"/>
            <img src="image/ren2.png" alt=""
                 class="ani"
                 swiper-animate-effect="xuanzhuan"
                 swiper-animate-duration="10ms"
                 swiper-animate-count="infinite"/>
            <img src="image/ren3.png" alt=""
                 class="ani"
                 swiper-animate-effect="xuanzhuan"
                 swiper-animate-duration="100ms"
                 swiper-animate-count="infinite"/>
            <img src="image/ren4.png" alt=""
                 class="ani"
                 swiper-animate-effect="xuanzhuan"
                 swiper-animate-duration="100ms"
                 swiper-animate-count="infinite"/>
        </div>


    </div>
    <!-- PAGE2 -->
    <div class="page2">

    </div>
    <!-- PAGE3 -->
    <div class="page3">

    </div>
</main>

<!-- IMPORT JS -->
<script type="text/javascript" src="runtime.eb9762bffc276c701715.js"></script>
<script type="text/javascript" src="main.3f7931782eae73fc402a.js"></script>
</body>

</html>
