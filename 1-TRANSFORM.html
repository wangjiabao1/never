<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--TRANSTORM
    ROTATE(?deg)控制旋转多少度
     SKEW  控制倾斜多少度
     SCALE  控制缩放
    TRANSLATE(X Y） 控制位移
    TRANSFORM-ORIGIN  设置变形的基准点
    CENTER CENTER  默认正中间

    -->
    <style>
        img {
            display: block;
            margin: 20px auto;
            transform: rotate(90deg);
            transform-origin: top left;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="image/touxiang.png" alt="">
    
</div>
<img src="image/jibenxinxi.png" alt="">
</body>
</html>
